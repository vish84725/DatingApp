<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary"> Sign Up</h2>
  <hr>

  <div class="form-group">
    <label for="" class="control-label" style="margin-right: 10px;">I am a </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender"/> Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName="gender" class="ml-3"/> Female
    </label>
  </div>

  <app-text-inputs [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-inputs>
  <app-text-inputs [formControl]='registerForm.controls["knownAs"]' [label]='"known As"'></app-text-inputs>
  <app-date-input  [maxDate]='maxDate' [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date of Birth"'></app-date-input>
  <app-text-inputs [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-inputs>
  <app-text-inputs [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-inputs>
  <app-text-inputs [type]='"password"' [formControl]='registerForm.controls["password"]' [label]='"Password"'></app-text-inputs>
  <app-text-inputs [type]='"password"' [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"'></app-text-inputs>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="butto">Cancel</button>
  </div>
</form>
